<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
   <div class = "calculator" >
        <div id="screen">0</div>
        <div> 
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
        </div>
        <div>
            <button>8</button>
            <button>9</button>
            <button id="delete">del</button>
            <button id="clear">C</button>
        </div>
        <div>
            <button>+</button>
            <button>_</button>
            <button>*</button>
            <button>/</button>
        </div>
           
            
    </div>
</body>
</html>
